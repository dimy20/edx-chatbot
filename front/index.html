<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Educativo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer type="module" src="./src/script.js"></script>
</head>

  <style>
  /* Fijar el ancho máximo de los mensajes y permitir salto de línea */
  .chat-message {
    max-width: 75%; /* Puedes ajustar este valor para el ancho deseado */
    word-wrap: break-word; /* Forzar salto de línea en palabras largas */
    white-space: pre-wrap; /* Mantiene saltos de línea y ajusta texto */
  }
</style>

<body class="bg-gray-100 font-sans h-screen overflow-hidden text-gray-900">
  

  
  <div class="flex h-full">

    
    <aside class="w-1/4 bg-green-800 text-white p-4 flex flex-col">
  <div class="mb-6">
    <h1 class="text-3xl font-bold text-center">edX</h1>
  </div>

  <div class="mb-4">
    <input type="text" id="courseInput" placeholder="Nombre del curso..." class="w-full p-2 rounded bg-green-700 text-white placeholder-white focus:outline-none">
  </div>

  <button onclick="startConversation()" class="bg-green-600 p-2 rounded text-white hover:bg-green-700">Iniciar Conversación</button>

  <nav class="flex-grow overflow-y-auto mt-4">
    <h2 class="text-lg font-semibold mb-4">Historial de Chats</h2>
    <ul id="courseList" class="space-y-2">
      <li><a href="#" onclick="selectCourse(this)" class="block p-2 rounded hover:bg-green-700">Curso Tema 1</a></li>
      <li><a href="#" onclick="selectCourse(this)" class="block p-2 rounded hover:bg-green-700">Curso Tema 2</a></li>
      <li><a href="#" onclick="selectCourse(this)" class="block p-2 rounded hover:bg-green-700">Curso Tema 3</a></li>
    </ul>
  </nav>
</aside>    
    <main class="flex-grow bg-white p-6 flex flex-col">
      <header class="flex justify-between items-center mb-4">
  <div>
    <h2 class="text-2xl font-semibold transition-all duration-500" id="courseHeader">Chatbot del Curso</h2>
    <p id="selectedCourseTitle" class="text-gray-500 opacity-0 transition-opacity duration-500">Selecciona un curso para iniciar una conversación</p>
  </div>
  <button class="text-green-500 hover:text-green-600 focus:outline-none">Configuración ⚙️</button>
</header>

      
      <div id="chatHistory" class="flex-grow overflow-y-auto p-4 bg-gray-50 rounded-lg shadow-inner mb-4 space-y-4">
        <div class="flex justify-start items-center space-x-2">
        </div>
      </div>

    
  <div class="flex items-center">
    <input id="userInput" type="text" placeholder="Escribe tu pregunta aquí..." class="flex-grow border border-gray-300 rounded-l-lg p-2 focus:outline-none" disabled>
    <button onclick="sendMessage()" id="sendMessageButton" class="bg-green-500 text-white px-4 py-2 rounded-r-lg hover:bg-green-600" disabled>Enviar</button>
  </div>
    </main>

  </div>

</body>
</html>
